<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:security="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>实名认证</title>
    <meta charset="utf-8"/>
</head>
<body>
<section th:fragment="content">
    <section class="content-header">
        <h1>实名认证管理</h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 实名认证管理</a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">实名认证记录列表</h3>
                    </div>
                    <div class="box-body">
                        <form id="searchForm" class="form-inline" method="post">
                            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                            <div class="form-group col-md-4 col-sm-12 ">
                                <label  class="col-md-4 col-sm-4 control-label">身份证名称：</label>
                                <div class="col-md-8 col-sm-8">
                                    <input type="text" class="form-control" id="identityName" name="identityName" maxlength="50" style="width: 100%;"/>
                                </div>
                            </div>
                            <div class="text-center operateBox row">
                                <input id="select" class="btn btn-primary"  type="button" th:if="${#authorization.expression('hasRole(''sys:menu:view'')')}" value="查询"/>
                            </div>
                        </form>
                        <div id="dict_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                            <div class="row">
                                <div class="col-sm-6"></div>
                                <div class="col-sm-6"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12" id="tableDiv">
                                    <table id="authTable" class="table table-bordered table-hover dataTable"
                                           role="grid" aria-describedby="menu_info">
                                        <thead>
                                        <tr role="row">
                                            <th>序号</th>
                                            <th>身份证名称</th>
                                            <th>身份证号</th>
                                            <th>认证结果</th>
                                            <th>认证时间</th>
                                        </tr>
                                        </thead>
                                        <tbody id="treeTableList"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</section>
<script type="text/javascript" src="/admin/c2c/auth/list.js"></script>
</body>
</html>
