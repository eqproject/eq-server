<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:security="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>用户维护</title>
    <meta charset="utf-8"/>
</head>
<body>
<section th:fragment="content">
    <section class="content-header">
        <h1>用户管理</h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>站内用户管理</a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">实名认证记录列表</h3>
                    </div>
                    <div class="box-body">
                        <form id="searchForm" class="form-inline" method="post">
                            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                            <div class="form-group col-md-4 col-sm-12 ">
                                <label  class="col-md-4 col-sm-4 control-label">昵称：</label>
                                <div class="col-md-8 col-sm-8">
                                    <input type="text" class="form-control" id="nickname" name="nickname" maxlength="50" style="width: 100%;"/>
                                </div>
                            </div>
                            <div class="form-group col-md-4 col-sm-12 ">
                                <label class="col-sm-4 control-label">手机号：</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="mobile" name="mobile" maxlength="50">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">删除状态：</label>
                                <div class="col-sm-8">
                                    <select class="select2-type select2-choice" id="delFlag" name="delFlag" style="width: 100%;">
                                        <option value="">请选择</option>
                                        <option value="0">正常</option>
                                        <option value="1">删除</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">认证状态：</label>
                                <div class="col-sm-8">
                                    <select class="select2-type select2-choice" id="status" name="status" style="width: 100%;">
                                        <option value="">请选择</option>
                                        <option value="1">未认证</option>
                                        <option value="2">已认证</option>
                                    </select>
                                </div>
                            </div>
                            <div class="text-center operateBox row">
                                <input id="select" class="btn btn-primary"  type="button" th:if="${#authorization.expression('hasRole(''sys:menu:view'')')}" value="查询"/>
                            </div>
                        </form>
                        <div id="dict_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                            <div class="row">
                                <div class="col-sm-6"></div>
                                <div class="col-sm-6"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12" id="tableDiv">
                                    <table id="authTable" class="table table-bordered table-hover dataTable"
                                           role="grid" aria-describedby="menu_info">
                                        <thead>
                                        <tr>
                                            <th>序号</th>
                                            <th>昵称</th>
                                            <th>真实姓名</th>
                                            <th>电话</th>
                                            <th>认证状态</th>
                                            <th>注册时间</th>
                                            <th>是否删除</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody id="treeTableList"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- 模态框（Modal） -->
    <div class="modal fade" id="modifyModal" tabindex="-1" role="dialog" data-backdrop="static" style="overflow:scroll;">
        <form id="modifyForm" class="modalForm" role="form" method="post">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span></button>
                        <h4 class="modal-title" id="modifyModalLabel">用户添加</h4>
                    </div>
                    <div class="modal-body">
                        <input id="id" name="id" type="hidden" value="">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">用户名：</span>
                                <input type="text" class="form-control" id="user.name" name="name" maxlength="50">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">用户昵称：</span>
                                <input type="text" class="form-control" id="user.nickname" name="nickname" maxlength="50">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon r-border">性别：</span>
                                &nbsp;男：
                                <input type="radio" name="sex" value="1">
                                女：
                                <input type="radio" name="sex" value="2">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">电话：</span>
                                <input type="text" class="form-control" id="user.mobile" name="mobile" maxlength="50">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">身份证：</span>
                                <input type="text" class="form-control" id="user.idCard" name="idCard" maxlength="50">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">认证状态：</span>
                                 <select class="select2-type select2-choice" id="user.status" name="status" style="width: 100%;">
                                        <option value="" >默认</option>
                                        <option value="1" >未认证</option>
                                        <option value="2">已认证</option>
                                  </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">出生日期：</span>
                                <input type="text" class="form-control" id="user.birthday" name="birthday" maxlength="50">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">头像地址：</span>
                                <input type="text" class="form-control" id="user.photoHead" name="photoHead" maxlength="50">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">简介：</span>
                                <input type="text" class="form-control" id="user.intro" name="intro" maxlength="50">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon r-border">备注：</span>
                                <div class="switch switch-small" style="margin-left: 10px;">
                                    <textarea class="form-control" style="width:100%" rows="3" name="remarks"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon r-border">删除状态：</span>
                                <select class="select2-type select2-choice" id="user.delFlag" name="delFlag" style="width: 100%;">
                                    <option value="">请选择</option>
                                    <option value="0">默认状态</option>
                                    <option value="1">已删除</option>
                                </select>
                            </div>


                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
                        <button id="save" type="button" class="btn btn-primary" data-type="save">保存</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
<script type="text/javascript" src="/admin/c2c/auth/userList.js"></script>
</body>
</html>
