<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:security="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>手机号白名单管理</title>
    <meta charset="utf-8"/>
</head>
<body>
<section th:fragment="content">
    <section class="content-header">
        <h1>手机号白名单管理</h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 手机号白名单管理</a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">广告订单列表</h3>
                    </div>
                    <div class="box-body">
                        <form id="searchForm" class="form-inline" method="post">
                            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                            <div class="form-group col-md-4 col-sm-12 ">
                                <label  class="col-md-4 col-sm-4 control-label">手机号：</label>
                                <div class="col-md-8 col-sm-8">
                                    <input type="text" class="form-control" id="mobile" name="mobile" maxlength="50" style="width: 100%;"/>
                                </div>
                            </div>

                            <div class="form-group col-md-4 col-sm-12">
                                <label class="col-sm-4 control-label">状态：</label>
                                <div class="col-sm-8">
                                    <select class="select2-type select2-choice" id="status" name="status" style="width: 100%;">
                                        <option value="">全部</option>
                                        <option value="0">未关联</option>
                                        <option value="1">已关联</option>
                                    </select>
                                </div>
                            </div>

                            <div class="text-center operateBox row">
                                <input id="select" class="btn btn-primary"  type="button" th:if="${#authorization.expression('hasRole(''sys:menu:view'')')}" value="查询"/>
                                <input id="add" class="btn btn-primary"  type="button" th:if="${#authorization.expression('hasRole(''sys:menu:view'')')}" value="新增"/>
                            </div>
                        </form>
                        <div id="dict_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                            <div class="row">
                                <div class="col-sm-6"></div>
                                <div class="col-sm-6"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12" id="tableDiv">
                                    <table id="whitelistTable" class="table table-bordered table-hover dataTable"
                                           role="grid" aria-describedby="menu_info">
                                        <thead>
                                        <tr role="row">
                                            <th>序号</th>
                                            <th>手机号</th>
                                            <th>状态</th>
                                            <th>创建时间</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody id="treeTableList"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- 模态框（Modal） -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" data-backdrop="static">
        <form id="modifyForm" class="modalForm" role="form" method="post">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span></button>
                        <h4 class="modal-title" id="modifyModalLabel">新增记录</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">手机号：</span>
                                <input type="text" class="form-control" name="mobile" maxlength="50"/>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-default pull-right" data-dismiss="modal" id="save">提交</button>
                        </div>
                </div>
            </div>
            </div>
        </form>
    </div>
</section>
<script type="text/javascript" src="/admin/c2c/auth/whiteList.js"></script>
</body>
</html>
