<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:security="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>配置开关验证绑定</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/admin/plugins/iCheck/all.css">
    <link rel="stylesheet" href="/admin/plugins/iCheck/_all.css">
    <script src="/admin/plugins/iCheck/icheck.min.js"></script>
</head>
<body>
<section th:fragment="content">
    <section class="content-header">
        <h1>配置开关验证绑定</h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 配置开关验证绑定</a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">配置开关</h3>
                    </div>
                    <div class="box-body">
                        <form id="searchForm" class="form-inline" method="post" action="/admin/user/account/config/update" >
                            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                            <div class="form-group col-md-4 col-sm-12 ">
                                <div class="form-group">
                                    <label>
                                        <div class="iradio_flat-green" aria-checked="false" aria-disabled="false" style="position: relative;">
                                            <input type="radio" name="open" value="true" class="flat-red" checked="" style="position: absolute; opacity: 0;">
                                            <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                                            打开
                                        </div>
                                    </label>
                                    <label class="">
                                        <div class="iradio_flat-green checked" aria-checked="true" aria-disabled="false" style="position: relative;">
                                            <input type="radio" name="open" value="false" class="flat-red" style="position: absolute; opacity: 0;">
                                            <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                                            关闭
                                        </div>
                                    </label>
                                    配置开关验证绑定
                                </div>
                            </div>
                            <div class="text-center operateBox row">
                                <input id="select" class="btn btn-primary"  type="submit" th:if="${#authorization.expression('hasRole(''sys:menu:view'')')}" value="保存"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</section>
</body>
</html>
