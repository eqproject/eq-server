<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:security="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>短信模板</title>
    <meta charset="utf-8"/>
    <style>
        #editor {overflow:scroll; max-height:300px ;}
        <!--修复wangEditor工具条自适应问题-->
        .w-e-toolbar{flex-wrap:wrap;}
    </style>
</head>
<body>
<section th:fragment="content">
    <section class="content-header">
        <h1>文案管理</h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>文案管理</a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">文案列表</h3>
                    </div>

                    <div class="box-body">
                        <div id="dict_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
                            <div class="row">
                                <div class="col-sm-6"></div>
                                <div class="col-sm-6"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12" id="tableDiv">
                                    <table id="supportTable" class="table table-bordered table-hover dataTable"
                                           role="grid" aria-describedby="menu_info">
                                        <thead>
                                        <tr>
                                            <th>序号</th>
                                            <th>分组</th>
                                            <th>类型</th>
                                            <th>具体数值</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody id="treeTableList"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- 模态框（Modal） -->
    <div class="modal fade" id="modifyModal" tabindex="-1" role="dialog" data-backdrop="static" style="overflow:scroll;">
        <form id="modifyForm" class="modalForm" role="form" method="post">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span></button>
                        <h4 class="modal-title" id="modifyModalLabel">修改</h4>
                    </div>
                    <div class="modal-body">
                        <input id="id" name="id" type="hidden" value="">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">分组：</span>
                                <input type="text" class="form-control" id="grouping" name="grouping" maxlength="50">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">类型：</span>
                                <select class="select2-type select2-choice" id="type" name="type" style="width: 100%;">
                                    <option value="" >请选择</option>
                                    <option value="1" >服务条款</option>
                                    <option value="2">法务支持</option>
                                    <option value="3">求购文案</option>
                                    <option value="4">出售文案</option>
                                    <option value="5">实名认证</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">数值：</span>
                                <input type="text" class="form-control" id="value" name="value" maxlength="50">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">状态：</span>
                                <select class="select2-type select2-choice" id="state" name="state" style="width: 100%;">
                                    <option value="" >请选择</option>
                                    <option value="0" >正常</option>
                                    <option value="1">删除</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div id="editor">
                                <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
                        <button id="save" type="button" class="btn btn-primary" data-type="save">保存</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
<script type="text/javascript" src="/admin/c2c/support/supportList.js"></script>
<script type="text/javascript" src="/admin/common/js/wangEditor.min.js"></script>
</body>
</html>
