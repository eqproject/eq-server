<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:security="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="utf-8" />
</head>
<body >
    <div class="content-wrapper" style="margin-left: 0px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                数据库查看
                <small>数据库中的表、字段信息</small>
            </h1>
        </section>
        <section th:fragment="content" class="content">
            <!-- Main content -->
            <div class="row">
                <div class="col-sm-5">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">表列表</h3>
                        </div>
                        <div class="box-body">
                            <section th:replace="modules/gen/db/tableList :: content-table (${dbMangerName})"></section>
                        </div>
                    </div>
                </div>
                <div class="col-sm-7">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">表字段列表</h3>
                        </div>
                        <div class="box-body">
                            <section th:replace="modules/gen/db/tableColumnList :: content-table (${dbMangerName})"></section>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.content -->
        </section>
    </div>
    <script>
        $('#genTable tbody').on('click', 'tr', function () {
            if ($(this).hasClass('success') ) {
                $(this).removeClass('success');
            }else{
                $('#genTable tbody tr.success').removeClass('success');
                $(this).addClass('success');
                refreshTableColumn($(this).children("td").eq(0).text());
            }
        })
    </script>
</body>
</html>
