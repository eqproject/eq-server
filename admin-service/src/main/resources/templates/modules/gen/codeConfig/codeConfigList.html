<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:security="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="utf-8" />
</head>
<body >
    <div class="content-wrapper" style="margin-left: 0px;">
        <!-- Content Header (Page header) -->
        <section class="content-header"></section>
        <section th:fragment="content" class="content">
            <div class="row">
                <div class="col-xs-12 ">
                    <div class="box">
                        <div class="box-body">
                            <form id="searchForm" class="form-inline" method="post">
                                <div class="form-group col-md-4 col-sm-12 ">
                                    <label  class="col-md-4 col-sm-4 control-label">数据库名：</label>
                                    <div class="col-md-8 col-sm-8">
                                        <input type="password" class="form-control" id="name" name="name" style="width: 100%"/>
                                    </div>
                                </div>
                                <div class="form-group col-md-4 col-sm-12">
                                    <label class="col-md-4 col-sm-4 control-label">表名：</label>
                                    <div class="col-md-8 col-sm-8">
                                        <input type="password" class="form-control" id="comments" name="comments" style="width: 100%"/>
                                    </div>
                                </div>
                                <div class="text-center operateBox">
                                    <input id="select" class="btn btn-primary" type="button" value="查询" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Main content -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">查询项设置</h3>
                        </div>
                        <div class="box-body">

                        </div>
                    </div>
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">操作按钮设置</h3>
                        </div>
                        <div class="box-body">

                        </div>
                    </div>
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">列表设置</h3>
                        </div>
                        <div class="box-body">

                        </div>
                    </div>
                </div>
            </div>
            <!-- /.content -->
        </section>
    </div>
    <script>
    </script>
</body>
</html>
